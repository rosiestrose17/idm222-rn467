    <section class="contact" id="contact">
      <div class="container">
        <!-- Contact Section -->
        <div class="title">
          <div class="heading">
            <h1>CONTACT ME</h1>
            <h2>Lets get in touch. Send me a message:</h2>
          </div>
        </div>
        <div class="contact">
          <div class="row">
            <form action="#">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="email">Email</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your email.."
              />
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </section>
